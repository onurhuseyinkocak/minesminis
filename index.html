<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#667eea" />
  <link rel="apple-touch-icon" href="/images/mine-logo.jpg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Security Meta Tags -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://api.openai.com https://api.stripe.com wss://*.supabase.co http://localhost:* https://*.replit.dev https://*.repl.co;
      frame-src 'self' https://js.stripe.com https://www.youtube.com https://www.youtube-nocookie.com https://*.wordwall.net https://*.liveworksheets.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    " />

  <!-- SEO Meta Tags -->
  <title>MinesMinis - Premium English Learning Platform for Kids</title>
  <meta name="description"
    content="The most engaging and fun English learning platform for children. Interactive games, videos, and lessons that make learning enjoyable!" />
  <meta name="keywords"
    content="English learning, kids education, interactive games, educational platform, children learning" />
  <meta name="author" content="MinesMinis" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MinesMinis - Premium English Learning for Kids" />
  <meta property="og:description" content="Fun and engaging English learning platform for children" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MinesMinis - Premium English Learning" />

  <!-- Premium Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Prevent clickjacking -->
  <style>
    html {
      display: none;
    }
  </style>
  <script>
    if (self === top) {
      document.documentElement.style.display = 'block';
    } else {
      top.location = self.location;
    }
  </script>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use MinesMinis.</p>
    </div>
  </noscript>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
