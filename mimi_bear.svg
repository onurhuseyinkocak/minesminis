<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 350">
  <defs>
    <!-- HIGH QUALITY 3D GRADIENTS -->
    
    <!-- Main Fur - Deep, Rich Orange-Brown with Ambient Occlusion -->
    <radialGradient id="furBase" cx="40%" cy="30%" r="80%" fx="30%" fy="20%">
      <stop offset="0%" stop-color="#FFB347" /> <!-- Highlight -->
      <stop offset="50%" stop-color="#FF8C00" /> <!-- Midtone -->
      <stop offset="100%" stop-color="#A0522D" /> <!-- Shadow -->
    </radialGradient>

    <!-- Light Fur (Muzzle/Belly) - Soft Cream -->
    <radialGradient id="furLight" cx="50%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#FFF8DC" />
      <stop offset="100%" stop-color="#F4A460" />
    </radialGradient>

    <!-- 3D Eye Gradient - Deep Soulful Eyes -->
    <radialGradient id="eyeGradient" cx="30%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#444" />
      <stop offset="80%" stop-color="#000" />
      <stop offset="100%" stop-color="#000" />
    </radialGradient>

    <!-- Blush - Soft Diffused Glow -->
    <radialGradient id="blushGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF69B4" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FF69B4" stop-opacity="0" />
    </radialGradient>

    <!-- ADVANCED FILTERS FOR DISNEY LOOK -->
    
    <!-- Soft Lighting & Shadow -->
    <filter id="soft3D" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur" />
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="out" result="shadow" />
      <feComponentTransfer in="shadow" result="shadowAlpha">
         <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="shadowAlpha" mode="normal" />
    </filter>
  </defs>

  <!-- CHARACTER RIG (Front View) -->
  <g id="view-front" filter="url(#soft3D)">
    
    <!-- BACK LIMBS (Darker for depth) -->
    <g id="arm-back">
      <path d="M190,160 Q230,190 220,230 Q210,250 170,220" fill="url(#furBase)" filter="brightness(0.8)" />
    </g>
    <g id="leg-back">
       <path d="M170,240 Q170,290 195,300 Q220,300 200,260" fill="url(#furBase)" filter="brightness(0.8)" />
    </g>

    <!-- TORSO -->
    <g id="torso">
      <!-- Main Body Shape -->
      <path d="M100,200 Q90,140 150,140 Q210,140 200,200 Q210,270 150,270 Q90,270 100,200" fill="url(#furBase)" />
      <!-- Belly Patch -->
      <ellipse cx="150" cy="210" rx="35" ry="45" fill="url(#furLight)" opacity="0.9" />
    </g>

    <!-- FRONT LIMBS -->
    <g id="leg-front">
       <path d="M130,240 Q130,290 105,300 Q80,300 100,260" fill="url(#furBase)" />
       <ellipse cx="95" cy="295" rx="12" ry="7" fill="#F4A460" opacity="0.8" /> <!-- Paw pad -->
    </g>
    <g id="arm-front">
       <path d="M110,160 Q70,190 80,230 Q90,250 130,220" fill="url(#furBase)" />
       <ellipse cx="85" cy="225" rx="12" ry="9" fill="#F4A460" opacity="0.8" /> <!-- Paw pad -->
    </g>

    <!-- HEAD GROUP -->
    <g id="head-group">
      
      <!-- Ears -->
      <g id="ear-left">
        <circle cx="95" cy="100" r="22" fill="url(#furBase)" />
        <circle cx="95" cy="100" r="12" fill="#F4A460" />
      </g>
      <g id="ear-right">
        <circle cx="205" cy="100" r="22" fill="url(#furBase)" />
        <circle cx="205" cy="100" r="12" fill="#F4A460" />
      </g>

      <!-- Main Head -->
      <path d="M90,130 Q80,190 150,190 Q220,190 210,130 Q200,70 150,70 Q100,70 90,130" fill="url(#furBase)" />
      
      <!-- Muzzle -->
      <ellipse cx="150" cy="150" rx="28" ry="22" fill="url(#furLight)" />
      
      <!-- Nose -->
      <g id="nose-group">
         <path d="M142,142 Q150,138 158,142 Q150,152 142,142" fill="#3E2723" />
         <ellipse cx="146" cy="141" rx="2" ry="1" fill="white" opacity="0.6" />
      </g>

      <!-- Mouth -->
      <path d="M150,152 L150,158 M144,158 Q150,165 156,158" fill="none" stroke="#3E2723" stroke-width="2.5" stroke-linecap="round" />

      <!-- Eyes -->
      <g id="eye-left">
        <ellipse cx="125" cy="125" rx="9" ry="12" fill="url(#eyeGradient)" />
        <circle cx="128" cy="120" r="3.5" fill="white" />
      </g>
      <g id="eye-right">
        <ellipse cx="175" cy="125" rx="9" ry="12" fill="url(#eyeGradient)" />
        <circle cx="178" cy="120" r="3.5" fill="white" />
      </g>

      <!-- Cheeks (Blush) -->
      <g id="cheeks" opacity="0.6">
        <ellipse cx="110" cy="145" rx="12" ry="8" fill="url(#blushGradient)" />
        <ellipse cx="190" cy="145" rx="12" ry="8" fill="url(#blushGradient)" />
      </g>

      <!-- Eyebrows -->
      <path d="M115,105 Q125,100 135,105" fill="none" stroke="#8B4513" stroke-width="2" stroke-linecap="round" opacity="0.6" />
      <path d="M165,105 Q175,100 185,105" fill="none" stroke="#8B4513" stroke-width="2" stroke-linecap="round" opacity="0.6" />

    </g>
  </g>
</svg>
