<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#ec4899;#8b5cf6;#6366f1" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#6366f1;#ec4899;#8b5cf6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899">
        <animate attributeName="stop-color" values="#ec4899;#8b5cf6;#6366f1;#ec4899" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="320" height="80" rx="16" fill="url(#bgGradient)"/>
  
  <text x="160" y="54" text-anchor="middle" font-family="'Poppins', 'Nunito', 'Segoe UI', sans-serif" font-size="36" font-weight="800" fill="white" filter="url(#glow)" letter-spacing="1">
    MinesMinis
  </text>
</svg>
