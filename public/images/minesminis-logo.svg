<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <linearGradient id="dragonBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="dragonBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0"/>
      <stop offset="100%" style="stop-color:#86efac"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="10" y="10" width="380" height="120" rx="24" ry="24" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <rect x="14" y="14" width="372" height="112" rx="22" ry="22" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <g transform="translate(30, 25)">
    <ellipse cx="40" cy="50" rx="32" ry="38" fill="url(#dragonBody)"/>
    <ellipse cx="40" cy="58" rx="22" ry="26" fill="url(#dragonBelly)"/>
    
    <circle cx="40" cy="30" r="24" fill="url(#dragonBody)"/>
    
    <ellipse cx="30" cy="26" rx="10" ry="12" fill="white"/>
    <ellipse cx="50" cy="26" rx="10" ry="12" fill="white"/>
    <circle cx="32" cy="28" r="5" fill="#1a1a2e"/>
    <circle cx="52" cy="28" r="5" fill="#1a1a2e"/>
    <circle cx="33" cy="27" r="2" fill="white"/>
    <circle cx="53" cy="27" r="2" fill="white"/>
    
    <ellipse cx="22" cy="36" rx="6" ry="4" fill="#fda4af" opacity="0.7"/>
    <ellipse cx="58" cy="36" rx="6" ry="4" fill="#fda4af" opacity="0.7"/>
    
    <path d="M35 42 Q40 48 45 42" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <ellipse cx="24" cy="6" rx="4" ry="8" fill="#fbbf24" transform="rotate(-20, 24, 6)"/>
    <ellipse cx="56" cy="6" rx="4" ry="8" fill="#fbbf24" transform="rotate(20, 56, 6)"/>
    
    <path d="M10 55 Q0 50 5 40" stroke="url(#dragonBody)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M70 55 Q80 50 75 40" stroke="url(#dragonBody)" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <path d="M25 82 L22 95 Q24 97 28 95 L30 85" fill="url(#dragonBody)"/>
    <path d="M50 82 L48 95 Q50 97 54 95 L55 85" fill="url(#dragonBody)"/>
    
    <path d="M65 70 Q85 75 80 60 Q75 50 70 55" fill="url(#dragonBody)"/>
    <path d="M80 60 L88 55 M80 60 L90 62 M80 60 L86 68" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <g filter="url(#glow)">
    <text x="115" y="62" font-family="'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)">
      Mines
    </text>
    <text x="115" y="105" font-family="'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)">
      Minis
    </text>
  </g>
  
  <g transform="translate(245, 30)">
    <circle cx="10" cy="10" r="8" fill="#fbbf24" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <polygon points="10,2 11,8 17,8 12,12 14,18 10,14 6,18 8,12 3,8 9,8" fill="#fef3c7"/>
  </g>
  
  <g transform="translate(340, 70)">
    <circle cx="10" cy="10" r="6" fill="#ec4899" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <polygon points="10,4 11,8 15,8 12,11 13,15 10,13 7,15 8,11 5,8 9,8" fill="#fce7f3"/>
  </g>
  
  <g transform="translate(290, 95)">
    <circle cx="8" cy="8" r="5" fill="#4ade80" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <polygon points="8,3 9,7 12,7 9,9 10,13 8,11 6,13 7,9 4,7 7,7" fill="#dcfce7"/>
  </g>
  
  <text x="255" y="78" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" font-weight="500">
    Learn English with Fun!
  </text>
</svg>