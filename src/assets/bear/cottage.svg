<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" id="premium-cottage">
  <defs>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E74C3C" />
      <stop offset="100%" stop-color="#641E16" />
    </linearGradient>

    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FEF5E7" /> 
      <stop offset="20%" stop-color="#FDEBD0" />
      <stop offset="90%" stop-color="#F5CBA7" />
      <stop offset="100%" stop-color="#E59866" /> 
    </linearGradient>

    <linearGradient id="chimneyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#808B96" />
      <stop offset="100%" stop-color="#2C3E50" />
    </linearGradient>

    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="40%" stop-color="#F1C40F" stop-opacity="1" />
      <stop offset="80%" stop-color="#F39C12" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#D35400" stop-opacity="0.2" />
    </radialGradient>

    <linearGradient id="doorGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#873600" />
      <stop offset="50%" stop-color="#A04000" />
      <stop offset="100%" stop-color="#6E2C00" />
    </linearGradient>

    <filter id="houseShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <g transform="translate(200, 220) scale(1.3)" filter="url(#houseShadow)">
    
    <g transform="translate(50, -110)">
      <rect x="-15" y="-10" width="30" height="60" fill="url(#chimneyGrad)" rx="2" />
      <rect x="-20" y="-15" width="40" height="12" fill="#566573" rx="2" />
      
      <g opacity="0.6">
        <circle cx="0" cy="-25" r="8" fill="#FFF" filter="url(#houseShadow)">
          <animate attributeName="cy" values="-25; -80" dur="2.5s" repeatCount="indefinite" />
          <animate attributeName="r" values="8; 20" dur="2.5s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.6; 0" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="5" cy="-40" r="6" fill="#FFF" filter="url(#houseShadow)">
          <animate attributeName="cy" values="-40; -95" dur="3s" begin="1.2s" repeatCount="indefinite" />
          <animate attributeName="r" values="6; 18" dur="3s" begin="1.2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0.5; 0" dur="3s" begin="1.2s" repeatCount="indefinite" />
        </circle>
      </g>
    </g>

    <path d="M-80 -60 C-85 -60 -95 40 -100 80 L 100 80 C 95 40 85 -60 80 -60 Z" fill="url(#wallGrad)" />

    <rect x="-90" y="75" width="180" height="10" fill="#6E2C00" rx="2" />

    <path d="M-110 -50 Q 0 -150 110 -50 Q 120 -40 110 -30 Q 0 -110 -110 -30 Q -120 -40 -110 -50" 
          fill="url(#roofGrad)" stroke="#5D0E07" stroke-width="2"/>

    <g transform="translate(0, 30)">
      <path d="M-30 50 L -30 0 Q 0 -20 30 0 L 30 50 Z" fill="url(#doorGrad)" stroke="#5D2E08" stroke-width="3"/>
      <line x1="0" y1="-10" x2="0" y2="50" stroke="#5D2E08" stroke-width="2" opacity="0.5"/>
      <circle cx="20" cy="25" r="4" fill="#F1C40F" /> </g>

    <g transform="translate(-50, -10)">
      <circle r="22" fill="#5D2E08" /> <circle r="18" fill="url(#windowGlow)"> <animate attributeName="opacity" values="0.8; 1; 0.8" dur="3s" repeatCount="indefinite" /> </circle> 
      <rect x="-2" y="-18" width="4" height="36" fill="#5D2E08" /> <rect x="-18" y="-2" width="36" height="4" fill="#5D2E08" />
    </g>
    
    <g transform="translate(60, 0)">
       <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#5D2E08" />
       <rect x="-12" y="-12" width="24" height="24" rx="3" fill="url(#windowGlow)" opacity="0.9"/>
    </g>

    <g transform="translate(-90, 80)">
      <circle r="15" fill="#27AE60" />
      <circle cx="10" cy="-5" r="12" fill="#2ECC71" />
      <circle cx="-5" cy="-8" r="3" fill="#F39C12" /> </g>
    <g transform="translate(90, 80)">
      <circle r="18" fill="#27AE60" />
      <circle cx="-10" cy="-5" r="14" fill="#2ECC71" />
      <circle cx="5" cy="-10" r="3" fill="#E74C3C" /> </g>

    <path d="M-130 80 Q 0 70 130 80 L 140 100 L -140 100 Z" fill="#1E8449" />

  </g>
</svg>
